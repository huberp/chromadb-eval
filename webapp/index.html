<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB Eval - Vector Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 15px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .similarity-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .result-meta span {
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .result-content.expanded {
            max-height: none;
        }

        .result-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, #f8f9fa);
            pointer-events: none;
        }

        .result-content.expanded::after {
            display: none;
        }

        .expand-button {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
            font-size: 0.9em;
        }

        .expand-button:hover {
            text-decoration: underline;
        }

        .result-links {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .result-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç ChromaDB Eval - Vector Search</h1>
            <p>Semantic search powered by browser-based embeddings</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter your query (e.g., 'What are the benefits of apples?')"
                    autocomplete="off"
                >
                <button class="search-button" id="searchButton">Search</button>
            </div>
            <div class="status loading" id="status">Loading embeddings database...</div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="results-header">Top 5 Matches</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // Configure transformers.js to use CDN models
        env.allowLocalModels = false;
        env.allowRemoteModels = true;

        // State
        let embeddings = [];
        let embedder = null;
        let isReady = false;

        // Configuration
        const OWNER = 'huberp';
        const REPO = 'chromadb-eval';
        const EMBEDDINGS_URL = `https://raw.githubusercontent.com/${OWNER}/${REPO}/data-main/embeddings.json`;
        const MODEL_ID = 'Xenova/all-mpnet-base-v2';

        // UI Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const status = document.getElementById('status');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        // Update status message
        function updateStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Calculate cosine similarity between two vectors
        function cosineSimilarity(vecA, vecB) {
            if (vecA.length !== vecB.length) {
                throw new Error('Vectors must have the same length');
            }
            
            let dotProduct = 0;
            let normA = 0;
            let normB = 0;
            
            for (let i = 0; i < vecA.length; i++) {
                dotProduct += vecA[i] * vecB[i];
                normA += vecA[i] * vecA[i];
                normB += vecB[i] * vecB[i];
            }
            
            normA = Math.sqrt(normA);
            normB = Math.sqrt(normB);
            
            if (normA === 0 || normB === 0) {
                return 0;
            }
            
            return dotProduct / (normA * normB);
        }

        // Load embeddings from data-main branch
        async function loadEmbeddings() {
            try {
                updateStatus('Loading embeddings database...', 'loading');
                const response = await fetch(EMBEDDINGS_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch embeddings: ${response.status}`);
                }
                embeddings = await response.json();
                updateStatus(`Loaded ${embeddings.length} document chunks`, 'success');
                return true;
            } catch (error) {
                updateStatus(`Error loading embeddings: ${error.message}`, 'error');
                console.error('Error loading embeddings:', error);
                return false;
            }
        }

        // Initialize the embedding model
        async function initializeModel() {
            try {
                updateStatus('Initializing embedding model (this may take a moment)...', 'loading');
                embedder = await pipeline('feature-extraction', MODEL_ID);
                updateStatus('Model initialized successfully', 'success');
                return true;
            } catch (error) {
                updateStatus(`Error initializing model: ${error.message}`, 'error');
                console.error('Error initializing model:', error);
                return false;
            }
        }

        // Compute embedding for a query
        async function computeQueryEmbedding(query) {
            if (!embedder) {
                throw new Error('Embedder not initialized');
            }

            const output = await embedder(query, { pooling: 'mean', normalize: true });
            return Array.from(output.data);
        }

        // Find top K similar documents
        function findTopMatches(queryEmbedding, k = 5) {
            const similarities = embeddings.map((entry, index) => ({
                index,
                similarity: cosineSimilarity(queryEmbedding, entry.embedding),
                entry
            }));

            // Sort by similarity (descending)
            similarities.sort((a, b) => b.similarity - a.similarity);

            // Return top K
            return similarities.slice(0, k);
        }

        // Display results
        function displayResults(matches, query) {
            resultsContainer.innerHTML = '';
            resultsSection.classList.add('visible');

            matches.forEach((match, idx) => {
                const { entry, similarity } = match;
                const similarityPercent = (similarity * 100).toFixed(1);

                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const resultHeader = document.createElement('div');
                resultHeader.className = 'result-header';

                const resultTitle = document.createElement('div');
                resultTitle.className = 'result-title';
                resultTitle.textContent = `${idx + 1}. ${entry.sourceFile}`;

                const similarityBadge = document.createElement('div');
                similarityBadge.className = 'similarity-badge';
                similarityBadge.textContent = `${similarityPercent}% match`;

                resultHeader.appendChild(resultTitle);
                resultHeader.appendChild(similarityBadge);

                const resultMeta = document.createElement('div');
                resultMeta.className = 'result-meta';
                resultMeta.innerHTML = `
                    <span>üìÑ Chunk ${entry.chunkIndex}</span>
                    <span>üìè ${entry.chunkSize} chars</span>
                    ${entry.section ? `<span>üìë ${entry.section}</span>` : ''}
                `;

                const resultContent = document.createElement('div');
                resultContent.className = 'result-content';
                resultContent.id = `content-${idx}`;
                
                // Fetch and display chunk content
                fetch(entry.chunkRawUrl)
                    .then(res => res.text())
                    .then(content => {
                        resultContent.textContent = content.substring(0, 300) + (content.length > 300 ? '...' : '');
                        
                        if (content.length > 300) {
                            const expandButton = document.createElement('div');
                            expandButton.className = 'expand-button';
                            expandButton.textContent = 'Show more';
                            expandButton.onclick = () => {
                                if (resultContent.classList.contains('expanded')) {
                                    resultContent.classList.remove('expanded');
                                    resultContent.textContent = content.substring(0, 300) + '...';
                                    expandButton.textContent = 'Show more';
                                } else {
                                    resultContent.classList.add('expanded');
                                    resultContent.textContent = content;
                                    expandButton.textContent = 'Show less';
                                }
                            };
                            resultItem.appendChild(expandButton);
                        }
                    })
                    .catch(err => {
                        resultContent.textContent = 'Error loading content';
                        console.error('Error loading chunk content:', err);
                    });

                const resultLinks = document.createElement('div');
                resultLinks.className = 'result-links';
                resultLinks.innerHTML = `
                    <a href="${entry.chunkRawUrl}" target="_blank" class="result-link">View Chunk</a>
                    <a href="${entry.documentRawUrl}" target="_blank" class="result-link">View Full Document</a>
                `;

                resultItem.appendChild(resultHeader);
                resultItem.appendChild(resultMeta);
                resultItem.appendChild(resultContent);
                resultItem.appendChild(resultLinks);

                resultsContainer.appendChild(resultItem);
            });
        }

        // Handle search
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                updateStatus('Please enter a search query', 'error');
                return;
            }

            if (!isReady) {
                updateStatus('System is still initializing, please wait...', 'error');
                return;
            }

            try {
                searchButton.disabled = true;
                updateStatus('Computing query embedding...', 'loading');

                const queryEmbedding = await computeQueryEmbedding(query);
                
                updateStatus('Finding similar documents...', 'loading');
                const matches = findTopMatches(queryEmbedding, 5);

                updateStatus(`Found ${matches.length} results for "${query}"`, 'success');
                displayResults(matches, query);
            } catch (error) {
                updateStatus(`Search error: ${error.message}`, 'error');
                console.error('Search error:', error);
            } finally {
                searchButton.disabled = false;
            }
        }

        // Event listeners
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Initialize application
        async function initialize() {
            const embeddingsLoaded = await loadEmbeddings();
            if (!embeddingsLoaded) {
                return;
            }

            const modelInitialized = await initializeModel();
            if (!modelInitialized) {
                return;
            }

            isReady = true;
            updateStatus('‚ú® Ready! Enter your query and press Search', 'success');
            searchButton.disabled = false;
        }

        // Start initialization
        initialize();
    </script>
</body>
</html>
