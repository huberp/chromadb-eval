name: Prepare ChromaDB

on:
  workflow_dispatch:
  push:
    paths:
      - 'documents/**'
      - 'src/**'

jobs:
  prepare:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get model ID for cache key
        id: model-info
        run: |
          MODEL_ID="${EMBEDDING_MODEL_ID:-Xenova/all-mpnet-base-v2}"
          CACHE_KEY=$(echo "$MODEL_ID" | sed 's/\//-/g')
          echo "cache_key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "model_id=$MODEL_ID" >> $GITHUB_OUTPUT
        env:
          EMBEDDING_MODEL_ID: ${{ vars.EMBEDDING_MODEL_ID }}
      
      - name: Restore transformers.js model cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/transformers.js
          key: transformers-js-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            transformers-js-${{ steps.model-info.outputs.cache_key }}-
      
      - name: Wait for ChromaDB to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/heartbeat; do sleep 2; done' || true
          sleep 5
      
      - name: Prepare ChromaDB
        run: |
          echo "Chunking documents and storing in ChromaDB with LLM embeddings..."
          echo "Using model: ${{ steps.model-info.outputs.model_id }}"
          echo "Using AST-based chunker for structure-aware parsing..."
          npm start
        env:
          NODE_ENV: production
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ steps.model-info.outputs.model_id }}
          CHUNKING_MODE: ast
      
      - name: Summary
        run: |
          echo "âœ… ChromaDB preparation complete!"
          echo "Documents have been chunked and stored in the vector database."
          echo "Model used: ${{ steps.model-info.outputs.model_id }}"
