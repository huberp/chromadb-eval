name: Prepare ChromaDB (Reusable)

on:
  workflow_call:
    inputs:
      embedding_model_id:
        description: 'The embedding model ID to use'
        required: false
        type: string
    outputs:
      cache_hit:
        description: 'Whether the ChromaDB cache was hit'
        value: ${{ jobs.prepare.outputs.cache_hit }}
      model_id:
        description: 'The model ID used'
        value: ${{ jobs.prepare.outputs.model_id }}
      cache_key:
        description: 'The cache key used for caching'
        value: ${{ jobs.prepare.outputs.cache_key }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    outputs:
      cache_hit: ${{ steps.chromadb-cache.outputs.cache-hit }}
      model_id: ${{ steps.model-info.outputs.model_id }}
      cache_key: ${{ steps.model-info.outputs.cache_key }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get model ID for cache key
        id: model-info
        run: |
          MODEL_ID="${EMBEDDING_MODEL_ID:-Xenova/all-mpnet-base-v2}"
          CACHE_KEY=$(echo "$MODEL_ID" | sed 's/\//-/g')
          echo "cache_key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "model_id=$MODEL_ID" >> $GITHUB_OUTPUT
        env:
          EMBEDDING_MODEL_ID: ${{ inputs.embedding_model_id || vars.EMBEDDING_MODEL_ID }}
      
      - name: Restore transformers.js model cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/transformers.js
          key: transformers-js-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            transformers-js-${{ steps.model-info.outputs.cache_key }}-
      
      - name: Restore ChromaDB cache
        id: chromadb-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Create ChromaDB data directory if not cached
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ github.workspace }}/chromadb-data
      
      - name: Start ChromaDB server with persistent storage
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          # Start ChromaDB server using the built-in CLI (no Docker needed)
          npx chroma run --path ${{ github.workspace }}/chromadb-data --host localhost --port 8000 > /tmp/chroma.log 2>&1 &
          
          # Wait for ChromaDB to be ready (fail if it doesn't start in 30 seconds)
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat; do sleep 2; done'
          sleep 2
          echo "ChromaDB server started successfully"
      
      - name: Prepare ChromaDB with embeddings
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          echo "Chunking documents and generating embeddings..."
          echo "Using model: ${{ steps.model-info.outputs.model_id }}"
          npm start
        env:
          NODE_ENV: production
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ steps.model-info.outputs.model_id }}
      
      - name: Verify and stop ChromaDB server
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          # Verify collection exists in ChromaDB before stopping
          echo "Verifying ChromaDB collection exists..."
          RETRIES=5
          COLLECTION_FOUND=false
          for i in $(seq 1 $RETRIES); do
            if curl -sf http://localhost:8000/api/v2/heartbeat > /dev/null; then
              echo "✅ ChromaDB is responsive"
              
              # Query to verify collection has data
              COLLECTION_CHECK=$(curl -sf http://localhost:8000/api/v1/collections || echo "")
              if echo "$COLLECTION_CHECK" | grep -q "documents"; then
                echo "✅ Collection 'documents' exists in ChromaDB"
                COLLECTION_FOUND=true
                break
              else
                echo "⚠️  Collection not found, waiting... (attempt $i/$RETRIES)"
                sleep 2
              fi
            else
              echo "⚠️  ChromaDB not responding, waiting... (attempt $i/$RETRIES)"
              sleep 2
            fi
          done
          
          if [ "$COLLECTION_FOUND" = "false" ]; then
            echo "❌ Error: Collection 'documents' was not found in ChromaDB after $RETRIES attempts"
            echo "This indicates the data was not properly written to ChromaDB"
            exit 1
          fi
          
          # Give ChromaDB extra time to flush data to disk
          # ChromaDB uses SQLite WAL mode which needs time to checkpoint to main file
          echo "Waiting 15 seconds for ChromaDB to flush all data to disk..."
          sleep 15
          
          # Gracefully stop ChromaDB server by finding and killing the node process
          echo "Stopping ChromaDB server gracefully..."
          # Find the ChromaDB node process(es) and send TERM signal
          CHROMA_PIDS=$(pgrep -f "node.*chroma run" || true)
          if [ -n "$CHROMA_PIDS" ]; then
            echo "Found ChromaDB process(es): $CHROMA_PIDS"
            for pid in $CHROMA_PIDS; do
              kill -TERM $pid 2>/dev/null || true
            done
            
            # Wait for process to terminate
            for i in $(seq 1 30); do
              if ! pgrep -f "node.*chroma run" > /dev/null 2>&1; then
                echo "ChromaDB server stopped successfully"
                break
              fi
              sleep 1
            done
            
            # Force kill if still running
            if pgrep -f "node.*chroma run" > /dev/null 2>&1; then
              echo "Forcing ChromaDB server to stop..."
              pkill -9 -f "node.*chroma run" || true
            fi
          else
            echo "No ChromaDB process found to stop"
          fi
          
          # Verify data was written
          echo ""
          echo "ChromaDB data directory contents:"
          ls -lah ${{ github.workspace }}/chromadb-data
          echo ""
          echo "Total size:"
          du -sh ${{ github.workspace }}/chromadb-data
          echo ""
          
          # Check if chroma.sqlite3 exists and has substantial content
          if [ -f "${{ github.workspace }}/chromadb-data/chroma.sqlite3" ]; then
            SQLITE_SIZE=$(stat -f%z "${{ github.workspace }}/chromadb-data/chroma.sqlite3" 2>/dev/null || stat -c%s "${{ github.workspace }}/chromadb-data/chroma.sqlite3" 2>/dev/null || echo "0")
            echo "chroma.sqlite3 size: $SQLITE_SIZE bytes"
            
            if [ "$SQLITE_SIZE" -lt 100000 ]; then
              echo "⚠️  Warning: chroma.sqlite3 is suspiciously small ($SQLITE_SIZE bytes)"
              echo "Expected at least 100KB for a database with embeddings"
              exit 1
            fi
          else
            echo "⚠️  Error: chroma.sqlite3 file not found!"
            exit 1
          fi
          
          # Check total directory size
          DATA_SIZE=$(du -sb ${{ github.workspace }}/chromadb-data | cut -f1)
          if [ "$DATA_SIZE" -lt 500000 ]; then
            echo "⚠️  Warning: ChromaDB data directory is suspiciously small ($DATA_SIZE bytes)"
            echo "Expected at least 500KB for a database with embeddings"
            exit 1
          else
            echo "✅ ChromaDB data verified ($DATA_SIZE bytes)"
          fi
      
      - name: Save ChromaDB cache
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Summary
        run: |
          if [ "${{ steps.chromadb-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ ChromaDB cache hit! Using cached data."
          else
            echo "✅ ChromaDB preparation and caching complete!"
          fi
          echo "Model: ${{ steps.model-info.outputs.model_id }}"
          echo "Cache key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}"
