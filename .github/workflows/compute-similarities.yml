name: Compute Document Similarities

on:
  workflow_dispatch:

jobs:
  similarities:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for ChromaDB to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/heartbeat; do sleep 2; done' || true
          sleep 5
      
      - name: Compute similarities
        run: |
          echo "Computing document similarities..."
          npm start | grep -A 20 "Top 10 Most Similar Document Pairs"
        env:
          NODE_ENV: production
      
      - name: Summary
        run: |
          echo "âœ… Document similarity computation complete!"
          echo "Check the logs above for the top 10 most similar document pairs."
