name: Cache Prepared ChromaDB

on:
  workflow_dispatch:
  push:
    paths:
      - 'documents/**'
      - 'src/**'
      - '.github/workflows/cache-chromadb.yml'

jobs:
  prepare-and-cache:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get model ID for cache key
        id: model-info
        run: |
          MODEL_ID="${EMBEDDING_MODEL_ID:-Xenova/all-mpnet-base-v2}"
          CACHE_KEY=$(echo "$MODEL_ID" | sed 's/\//-/g')
          echo "cache_key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "model_id=$MODEL_ID" >> $GITHUB_OUTPUT
        env:
          EMBEDDING_MODEL_ID: ${{ vars.EMBEDDING_MODEL_ID }}
      
      - name: Restore transformers.js model cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/transformers.js
          key: transformers-js-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            transformers-js-${{ steps.model-info.outputs.cache_key }}-
      
      - name: Restore ChromaDB cache
        id: chromadb-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Create ChromaDB data directory
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ github.workspace }}/chromadb-data
      
      - name: Prepare ChromaDB with embeddings
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          echo "Chunking documents and generating embeddings..."
          echo "Using model: ${{ steps.model-info.outputs.model_id }}"
          npm start
        env:
          NODE_ENV: production
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ steps.model-info.outputs.model_id }}
          CHROMADB_PATH: ${{ github.workspace }}/chromadb-data
      
      - name: Verify ChromaDB data
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        run: |
          # Verify data was written
          echo ""
          echo "ChromaDB data directory contents:"
          ls -lah ${{ github.workspace }}/chromadb-data
          echo ""
          echo "Total size:"
          du -sh ${{ github.workspace }}/chromadb-data
          echo ""
          
          # Check if chroma.sqlite3 exists and has substantial content
          if [ -f "${{ github.workspace }}/chromadb-data/chroma.sqlite3" ]; then
            SQLITE_SIZE=$(stat -f%z "${{ github.workspace }}/chromadb-data/chroma.sqlite3" 2>/dev/null || stat -c%s "${{ github.workspace }}/chromadb-data/chroma.sqlite3" 2>/dev/null || echo "0")
            echo "chroma.sqlite3 size: $SQLITE_SIZE bytes"
            
            if [ "$SQLITE_SIZE" -lt 100000 ]; then
              echo "⚠️  Warning: chroma.sqlite3 is suspiciously small ($SQLITE_SIZE bytes)"
              echo "Expected at least 100KB for a database with embeddings"
              exit 1
            fi
          else
            echo "⚠️  Error: chroma.sqlite3 file not found!"
            exit 1
          fi
          
          # Check total directory size
          DATA_SIZE=$(du -sb ${{ github.workspace }}/chromadb-data | cut -f1)
          if [ "$DATA_SIZE" -lt 500000 ]; then
            echo "⚠️  Warning: ChromaDB data directory is suspiciously small ($DATA_SIZE bytes)"
            echo "Expected at least 500KB for a database with embeddings"
            exit 1
          else
            echo "✅ ChromaDB data verified ($DATA_SIZE bytes)"
          fi
      
      - name: Save ChromaDB cache
        if: steps.chromadb-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Summary
        run: |
          if [ "${{ steps.chromadb-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ ChromaDB cache hit! Using cached data."
          else
            echo "✅ ChromaDB preparation and caching complete!"
            echo "Documents processed and embeddings generated"
            echo "ChromaDB data size: $(du -sh ${{ github.workspace }}/chromadb-data | cut -f1)"
          fi
          echo "Model: ${{ steps.model-info.outputs.model_id }}"
          echo "Cache key: chromadb-${{ steps.model-info.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}"
