name: ChromaDB Query

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Ask a question about the documents'
        required: true
        type: string

jobs:
  query:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for ChromaDB to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/heartbeat; do sleep 2; done' || true
          sleep 5
      
      - name: Run ChromaDB query
        run: npm start "${{ github.event.inputs.question }}"
