name: ChromaDB Query

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Ask a question about the documents'
        required: true
        type: string

jobs:
  query:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ChromaDB query
        run: npm start "${{ github.event.inputs.question }}"
