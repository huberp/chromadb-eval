name: ChromaDB Query

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Ask a question about the documents'
        required: true
        type: string

jobs:
  prepare:
    uses: ./.github/workflows/prepare-chromadb.yml
    with:
      embedding_model_id: ${{ vars.EMBEDDING_MODEL_ID }}
  
  query:
    needs: prepare
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Restore transformers.js model cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/transformers.js
          key: transformers-js-${{ needs.prepare.outputs.cache_key }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            transformers-js-${{ needs.prepare.outputs.cache_key }}-
      
      - name: Restore ChromaDB cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ needs.prepare.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Create ChromaDB data directory if not cached
        if: needs.prepare.outputs.cache_hit != 'true'
        run: |
          mkdir -p ${{ github.workspace }}/chromadb-data
      
      - name: Start ChromaDB server
        run: |
          # Start ChromaDB server with persistent filesystem storage
          npx chroma run --path ${{ github.workspace }}/chromadb-data --host localhost --port 8000 > /tmp/chroma.log 2>&1 &
          
          # Wait for ChromaDB to be ready
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat; do sleep 2; done'
          echo "ChromaDB server started"
      
      - name: Prepare ChromaDB if not cached
        if: needs.prepare.outputs.cache_hit != 'true'
        run: |
          echo "⚠️  Cache miss - preparing ChromaDB with embeddings..."
          echo "Using model: ${{ needs.prepare.outputs.model_id }}"
          npm start ""
        env:
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ needs.prepare.outputs.model_id }}
      
      - name: Run ChromaDB query
        run: |
          if [ "${{ needs.prepare.outputs.cache_hit }}" == "true" ]; then
            echo "✅ Using cached ChromaDB data"
          fi
          echo "Using model: ${{ needs.prepare.outputs.model_id }}"
          echo "Question: ${{ github.event.inputs.question }}"
          echo ""
          npm start "${{ github.event.inputs.question }}"
        env:
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ needs.prepare.outputs.model_id }}
          USE_CACHED_CHROMADB: ${{ needs.prepare.outputs.cache_hit }}
