name: ChromaDB Query

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Ask a question about the documents'
        required: true
        type: string

jobs:
  prepare:
    uses: ./.github/workflows/prepare-chromadb.yml
    with:
      embedding_model_id: ${{ vars.EMBEDDING_MODEL_ID }}
  
  query:
    needs: prepare
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Restore transformers.js model cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/transformers.js
          key: transformers-js-${{ needs.prepare.outputs.cache_key }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            transformers-js-${{ needs.prepare.outputs.cache_key }}-
      
      - name: Restore ChromaDB cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/chromadb-data
          key: chromadb-${{ needs.prepare.outputs.cache_key }}-${{ hashFiles('documents/**/*.md', 'src/**/*.ts') }}
      
      - name: Create ChromaDB data directory if not cached
        if: needs.prepare.outputs.cache_hit != 'true'
        run: |
          mkdir -p ${{ github.workspace }}/chromadb-data
      
      - name: Start ChromaDB server with persistent storage
        run: |
          # Start ChromaDB server using the built-in CLI (no Docker needed)
          npx chroma run --path ${{ github.workspace }}/chromadb-data --host localhost --port 8000 &
          CHROMA_PID=$!
          echo "CHROMA_PID=$CHROMA_PID" >> $GITHUB_ENV
          
          # Wait for ChromaDB to be ready
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat; do sleep 2; done' || true
          sleep 2
          echo "ChromaDB server started successfully (PID: $CHROMA_PID)"
      
      - name: Prepare ChromaDB if not cached
        if: needs.prepare.outputs.cache_hit != 'true'
        run: |
          echo "⚠️  Cache miss - preparing ChromaDB with embeddings..."
          echo "Using model: ${{ needs.prepare.outputs.model_id }}"
          # Run the app without a question to just prepare the database
          npm start "" > /dev/null 2>&1 || true
        env:
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ needs.prepare.outputs.model_id }}
      
      - name: Run ChromaDB query
        run: |
          if [ "${{ needs.prepare.outputs.cache_hit }}" == "true" ]; then
            echo "✅ Using cached ChromaDB data"
          fi
          echo "Using model: ${{ needs.prepare.outputs.model_id }}"
          echo "Question: ${{ github.event.inputs.question }}"
          echo ""
          npm start "${{ github.event.inputs.question }}"
        env:
          EMBEDDING_STRATEGY: llm
          EMBEDDING_MODEL_ID: ${{ needs.prepare.outputs.model_id }}
          USE_CACHED_CHROMADB: ${{ needs.prepare.outputs.cache_hit }}
      
      - name: Cleanup
        if: always()
        run: |
          # Stop ChromaDB server gracefully
          if [ -n "$CHROMA_PID" ]; then
            kill -TERM $CHROMA_PID || true
            # Wait for process to terminate
            for i in {1..10}; do
              if ! kill -0 $CHROMA_PID 2>/dev/null; then
                echo "ChromaDB server stopped successfully"
                break
              fi
              sleep 1
            done
            # Force kill if still running
            if kill -0 $CHROMA_PID 2>/dev/null; then
              kill -9 $CHROMA_PID || true
            fi
          fi
